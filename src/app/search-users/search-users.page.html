<ion-header >
  <ion-toolbar>
    <ion-title class="logoish">Bubble</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
    <ion-toolbar>
      <ion-searchbar class="mons" placeholder="Buscar Usuarios" (ionInput)="searchUsers($event)"></ion-searchbar>
    </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img [src]="user.image || 'assets/images/default-avatar.jpeg' "/>
      </ion-avatar> 
      <ion-label class="mons">
        <h2>{{ user.name }} {{ user.last_name }}</h2>
      </ion-label>
      <ion-button slot="end" (click)="togglefollow(user)">
        <ion-icon [name]="user.is_following? 'heart-dislike-outline' : 'heart-outline'"></ion-icon>
      </ion-button> 

    </ion-item>
  </ion-list>
</ion-content>
